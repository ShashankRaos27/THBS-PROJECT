<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Real Estate Management System</title>
      <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
      <th:block th:include="/_header"></th:block>
   </head>
   <body style="background-image:url('https://media.istockphoto.com/photos/modern-architecture-picture-id187309526?b=1&k=20&m=187309526&s=170667a&w=0&h=7N3550MWE1bcDmkN77cnzD1K4txZYV2d73tfAHKqbIk=');   height: 100%;

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">
      
      <th:block th:include="/_menu"></th:block>
       
      <div style="color:green;" class="page-title"></div>
      <div class="customer-info-container">
      <center>
         <h1 style="color:green;">Buyer Information:</h1>
         <ul >
            <li style="color:blue;font-size:30px;">Name: <span th:utext="${myCart.customerInfo.name}"></span></li>
            <li style="color:blue;font-size:30px">Email: <span th:utext="${myCart.customerInfo.email}"></span></li>
            <li style="color:blue;font-size:30px">Phone: <span th:utext="${myCart.customerInfo.phone}"></span></li>
            <li style="color:blue;font-size:30px">Address: <span th:utext="${myCart.customerInfo.address}"></span></li>
         </ul>
         <h1 style="color:green;">Purchase Summary:</h1>
         <ul>
            <li style="color:red;font-size:30px;"><h2>Total Amount:</h2> 
               <span class="total"
                  th:utext="${#numbers.formatDecimal(myCart.amountTotal,3,2,'COMMA')}">  
               </span>
            </li>
         </ul>
         </center>
      </div>
      <center>
      <form method="POST" th:action="@{/shoppingCartConfirmation}">
         <!-- Edit Cart -->
        
         <!-- Send/Save -->
         <input type="submit" value="Confirm Purchase" class="button-send-sc" />
      </form>
      </center>
       
      <th:block th:include="/_footer"></th:block>
       
   </body>
</html>
