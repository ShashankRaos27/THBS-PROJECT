<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>Real Estate Management System</title>
      <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
      <th:block th:include="/_header"></th:block>
   </head>
   <style>
   	html, body{
	background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1otGDLpU0CaL5twD_JAySBKjb7XZi2wX1Yg&usqp=CAU');
	  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
   </style>
   <body>
      
      <th:block th:include="/_menu"></th:block>
       
      <div class="container">
      	<div class="row">
      		<div class="col-lg-12">
 
      <div class="page-title">Order List</div>
      <div>Total Property Count: <span th:utext="${paginationResult.totalRecords}"></span></div>
      <table class="table table-bordered">
      <thead>
         <tr>
            <th>Listed Num</th>
            <th>Listed Date</th>
            <th>Buyer Name</th>
            <th>Buyer Address</th>
            <th>Buyer Email</th>
            <th>Amount</th>
            <th>View</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="orderInfo : ${paginationResult.list}" style="color:blue;">
            <td th:utext="${orderInfo.orderNum}"></td>
            <td th:utext="${#dates.format(orderInfo.orderDate,'dd-MM-yyyy HH:mm')}"></td>
            <td th:utext="${orderInfo.customerName}"></td>
            <td th:utext="${orderInfo.customerAddress}"></td>
            <td th:utext="${orderInfo.customerEmail}"></td>
            <td style="color:red;" th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">
            </td>
            <td style="color:green;"><a th:href="@{|/admin/order?orderId=${orderInfo.id}|}">View</a></td>
         </tr>
         </tbody>
      </table>
      <div class="page-navigator" th:if="${paginationResult.totalPages > 1}" >
         <th:block th:each="page: ${paginationResult.navigationPages}">
            <a th:if="${page != -1}" class="nav-item"
               th:href="@{|/admin/orderList?page=${page}|}" th:utext="${page}"></a>
                
            <span th:if="${page == -1}" class="nav-item"> ... </span>
         </th:block>
      </div>
      
      
       </div>
      	</div>
      </div> 
      
      <!-- ------------------------------container end---------------------------------- -->
 
      <th:block th:include="/_footer"></th:block>
       
   </body>
</html>
