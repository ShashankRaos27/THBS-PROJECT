<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>Spring Shop Online</title>
      <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
      
      <th:block th:include="/_header"></th:block>
   </head>
   <style>
   	 
   	html, body{
	background-image: url('https://images.squarespace-cdn.com/content/v1/540e2e30e4b0a9fac1c138ac/1628518797859-SEF97WTK1AELOJ1234CI/gabrielle-henderson-HJckKnwCXxQ-unsplash.jpg');
	  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}


   </style>
   <body>
      
      <th:block th:include="/_menu"></th:block>
       
      <div class="container">
      	<div class="row">
      		<div class="col-lg-6 offset-3">
      		
      
      <form th:object="${productForm}" th:action="@{/admin/product}"
              method="POST" enctype="multipart/form-data">
              
              <div class="page-title" style="color:blue">Property</div>
      <div style="color:blue" th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
      </div>
      
  <div class="form-group">
    <label for="exampleInputEmail1">Code</label>
    <input th:field="*{newProduct}" type="hidden" />
                  <input th:if="${productForm.newProduct}" type="text"
                     th:field="*{code}" class="form-control"/>  
                  <th:block th:if="${!productForm.newProduct}">   
                       <span th:utext="${productForm.code}"></span>   
                       <input style="color:blue" type="hidden" th:field="*{code}"  />                                       
                  </th:block> 
    <span class="error-message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>  
    
  </div>
 
  
  <div class="form-group">
    <label for="exampleInputPassword1">Property Description</label>
    <input type="text" class="form-control" th:field="*{name}">
    <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Price</label>
    <input type="text" class="form-control" th:field="*{price}">
    <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Image</label>
    <img th:src="${productForm.image}" width="100"/>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload Image</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" th:field="*{fileData}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image1</label>
    <img th:src="${productForm.image1}" width="100"/>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload Image</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" th:field="*{fileData1}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image</label>
    <img th:src="${productForm.image2}" width="100"/>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload Image</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" th:field="*{fileData2}">
  </div>
  <input type="submit" value="Submit" class="btn btn-primary"/>
  <input type="reset" value="Reset" class="btn btn-outline-primary"/>
</form>
 
 </div>
      	</div>
      </div> 
      
      <!-- ------------------------------container end---------------------------------- -->
      
       
      <th:block th:include="/_footer"></th:block>
       
   </body>
</html>
