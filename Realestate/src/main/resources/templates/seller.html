<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Spring Shop Online</title>
      <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
      
      <th:block th:include="/_header"></th:block>
   </head>
   
   <body style="background-image:url('https://media.istockphoto.com/photos/modern-architecture-picture-id187309526?b=1&k=20&m=187309526&s=170667a&w=0&h=7N3550MWE1bcDmkN77cnzD1K4txZYV2d73tfAHKqbIk=');   height: 100%;

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">
      
      <th:block th:include="/_menu"></th:block>
       
      <div class="container">
      	<div class="row">
      		<div class="col-lg-6 offset-3">
      		
      
      <form th:object="${sellerForm}" th:action="@{/seller}"
              method="POST" enctype="multipart/form-data">
              
              <div class="page-title" style="color:blue"><h1>Seller Registration</h1></div>
      <div style="color:blue" th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
      </div>
      
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" class="form-control" th:field="*{code}">
    <span class="error-message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>  
    
  </div>
 
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" th:field="*{name}">
    <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Role</label>
    <input type="text" class="form-control" th:field="*{price}">
    <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
  </div>
  
  <input type="submit" value="Submit" class="btn btn-primary"/>
  <input type="reset" value="Reset" class="btn btn-outline-primary"/>
</form>
 
 </div>
      	</div>
      </div> 
      
      <!-- ------------------------------container end---------------------------------- -->
      
       
      <th:block th:include="/_footer"></th:block>
       
   </body>
</html>
